# Config of simulations of network system
[network]
size = 100
mode = 2
file = ./doc/externalMat.csv
pee  = 0.1
pie  = 0.1
pei  = 0.1
pii  = 0.1
dens = 10
pr   = 0.1
seed = 5

[neuron]
model= LIF_GH
tref = 2.0
mode = 0
p = 0.8
seed = 1
file = ./

[synapse]
mode = 1
file = ./doc/sMat.csv
see	 = 5e-3
sei  = 5e-3
sie  = 5e-3
sii  = 5e-3

[space]
mode = -1
delay= 0.0
speed= 1.0
file = ./doc/coordinate.csv

[driving]
mode = 0
pr	 = 1
ps   = 7e-3
file = ./doc/PoissonSetting.csv
seed = 33927
gmode= true

[time]
T		= 2e3
dt0	= 0.5
stp = 0.5
reps= 13

[output]
poi = false
